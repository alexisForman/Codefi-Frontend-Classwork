<!-- This is the first way taught to event bind. -->

<label>Server Name</label>
<input type = "text" class = "form-control"
[(ngModel)]="serverName">

<!-- <p>{{ serverName }}</p> commenting this out because the server name was
added to the on create server method output -->

<button class = "btn-btn-primary"
[disabled] = "!allowNewServer"
(click)="onCreateServer()"
> ADD SERVER </button>
<!-- <p> {{ serverCreationStatus }} </p> Commented this out to follow along with Max in
the ngIf video. -->

<p *ngIf="serverCreated; else noServer">Server was created server name is {{serverName }}</p>
<ng-template #noServer>
  <p>No Server Was Created!</p>
</ng-template>

<p *ngFor="let server of servers"> {{serverName}} </p>
<!-- This makes it so I can add
server names to my servers array but every new one I add, resets all the names to the
new name. -->

<label>Usernom</label>
<input type = "text" class = "form-control"
[(ngModel)] = "userNom">

<button class = "btn-btn-primary"
[disabled]="userNom===''"
(click)= "onCreateUserNom()"
> ADD USERNOM </button>
<p> {{ userNom }} </p>

<p> {{ userNomCreationStatus }} </p>
