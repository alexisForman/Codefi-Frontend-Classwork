<body style="background-color:#C00C00;"></body>
    <button class="changingButton"> <font color="#C0FFEE">I can change!</font></button>


<script>



const changingButton = document.querySelector(".changingButton");
changingButton.addEventListener("click", changeBackgroundColor);


    //write a function to change the background color
    
    // addEventListener('click','changeBackground()'); Dont need cause we are writing a function that will do this. 

    //write a function to change the text color on the button

function changeBackgroundColor()    {

    const randomColor = Math.floor(Math.random() * 16777215).toString(16);

    document.body.style.backgroundColor = `#${randomColor}`;
    document.button.style.fontColor = `#${randomColor}`;
    return "#" + randomColor;

}


</script>
