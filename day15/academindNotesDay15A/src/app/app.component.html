
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only Show Odd Numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd %2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>

        <!-- Behind the scenes, what angular is really reading from the *ngIf is:
        <ng-template [ngIf] = "!onlyOdd">
          <div *ngIf="!onlyOdd">
            <li
              class="list-group-item"
              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>
        </ng-template> -->

<!-- This below works the same as writing the ngIf condition above that checked if not odd was true, using a
custom directive. -->

<div *appUnless="onlyOdd">
  <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>

      </ul>
      <p appHighlight>Style me with the basic directive</p>
      <p appBetterHighlight [dafaultColor]="'yellow'" [highlightColor]="'red'">Style me with the better directive</p>

    <div [ngSwitch]="value">
      <p *ngSwitchCase = "5">Value is 5.</p>
      <p *ngSwitchCase = "15">Value is 15.</p>
      <p *ngSwitchCase = "25">Value is 25.</p>
      <p *ngSwitchDefault>Value is Default.</p>

    </div>
    </div>
  </div>

</div>
